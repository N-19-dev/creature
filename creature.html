<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Petite Créature — MVP</title>
  <style>
    :root {
      --bg: #0a0e1a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #f1f5f9;
      --accent: #38bdf8;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --purple: #a855f7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: radial-gradient(ellipse 1200px 800px at 50% -200px, #1e1b4b, var(--bg));
      color: var(--text);
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background stars */
    .stars { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.6; animation: twinkle 3s ease-in-out infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.9; } }
    
    .app { width: min(1100px, 100%); display: grid; gap: 20px; position: relative; z-index: 1; }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }
    
    h1 {
      font-size: clamp(22px, 4vw, 36px);
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    
    .stats-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }
    
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: 1.2fr 0.8fr;
    }
    
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
    
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .spacer { flex: 1; }
    
    button, input[type="number"], input[type="text"] {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(11, 18, 32, 0.8);
      color: var(--text);
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }
    
    button {
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0) scale(0.98);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
    }
    
    .btn.good {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }
    
    .btn.bad {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn.purple {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
    }
    
    .stat {
      padding: 8px 14px;
      background: rgba(11, 18, 32, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      white-space: nowrap;
    }
    
    .meter {
      height: 14px;
      background: rgba(148, 163, 184, 0.15);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .meter > i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #84cc16);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }
    
    .meter.mood > i {
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    
    /* Creature area */
    .creature-wrap {
      position: relative;
      height: 360px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05), transparent 70%);
      border-radius: 20px;
    }
    
    .creature-box {
      position: relative;
      width: 240px;
      height: 240px;
      display: grid;
      place-items: center;
    }
    
    .creature-canvas {
      width: 200px;
      height: 200px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }
    
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .anim-bob {
      animation: bob 3.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 0.3s ease-out;
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    
    .wiggle {
      animation: wiggle 0.3s ease-in-out;
    }
    
    /* Particle effects */
    .particle {
      position: absolute;
      pointer-events: none;
      font-size: 24px;
      animation: float-up 1.5s ease-out forwards;
    }
    
    @keyframes float-up {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fbbf24, transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-float 1s ease-out forwards;
    }
    
    @keyframes sparkle-float {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
    
    /* Goal list */
    .goal-list {
      max-height: 200px;
      overflow: auto;
      display: grid;
      gap: 8px;
    }
    
    .goal-item {
      background: rgba(11, 18, 32, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .goal-item:hover {
      border-color: var(--good);
      background: rgba(34, 197, 94, 0.1);
      transform: translateX(4px);
    }
    
    .goal-reward {
      background: rgba(34, 197, 94, 0.2);
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      color: var(--good);
    }
    
    /* History log */
    .log {
      max-height: 180px;
      overflow: auto;
      display: grid;
      gap: 8px;
      font-size: 14px;
    }
    
    .log::-webkit-scrollbar, .goal-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .log::-webkit-scrollbar-track, .goal-list::-webkit-scrollbar-track {
      background: rgba(148, 163, 184, 0.1);
      border-radius: 10px;
    }
    
    .log::-webkit-scrollbar-thumb, .goal-list::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 10px;
    }
    
    .log .item {
      background: rgba(11, 18, 32, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-left: 3px solid var(--accent);
      border-radius: 10px;
      padding: 10px 14px;
      transition: all 0.2s ease;
    }
    
    .log .item:hover {
      background: rgba(11, 18, 32, 0.9);
      border-left-color: var(--purple);
    }
    
    .label {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }
    
    .hint {
      color: var(--muted);
      font-size: 13px;
      font-style: italic;
    }
    
    footer {
      text-align: center;
      opacity: 0.7;
      font-size: 13px;
      padding: 20px;
      color: var(--muted);
    }
    
    hr {
      border: none;
      border-top: 1px solid rgba(148, 163, 184, 0.15);
      margin: 16px 0;
    }
    
    .section-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Achievements badge */
    .achievement-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #a855f7, #9333ea);
      color: white;
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
      animation: slide-in 0.5s ease-out;
      z-index: 1000;
      font-weight: 600;
    }
    
    @keyframes slide-in {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="app">
    <header>
      <h1>✨ Ma Petite Créature</h1>
      <div class="stats-row">
        <span class="stat" id="statLevel">Niveau 1</span>
        <span class="stat" id="statFood">🍎 0</span>
        <span class="stat" id="statXP">XP 0/20</span>
        <span class="stat" id="statStage">Stage 1/4</span>
        <span class="stat" id="statMood">💙 100%</span>
      </div>
    </header>

    <div class="grid">
      <!-- Creature panel -->
      <section class="card">
        <div class="section-title">
          🎨 Ta créature
          <span class="spacer"></span>
          <div style="width:180px" class="meter" title="Progression vers le prochain niveau">
            <i id="xpBar" style="width:0%"></i>
          </div>
        </div>
        
        <div class="creature-wrap">
          <div id="creatureBox" class="creature-box anim-bob">
            <canvas id="creatureCanvas" class="creature-canvas" width="200" height="200"></canvas>
          </div>
        </div>
        
        <div class="row" style="margin-top: 16px;">
          <button class="btn good" id="btnFeed">🍎 Nourrir</button>
          <button class="btn purple" id="btnPet">💕 Caresser</button>
          <button class="btn" id="btnPlay">🎮 Jouer</button>
          <button class="btn bad" id="btnReset" style="margin-left: auto;">🔄 Reset</button>
        </div>
        
        <div class="row" style="margin-top: 12px;">
          <div style="flex: 1;" class="meter mood" title="Humeur / Satiété">
            <i id="moodBar" style="width:100%"></i>
          </div>
          <span class="hint">L'humeur diminue avec le temps ⏰</span>
        </div>
      </section>

      <!-- Goals panel -->
      <section class="card">
        <div class="section-title">🎯 Objectifs quotidiens</div>
        
        <div class="row" style="gap:8px; margin-bottom:12px">
          <input id="goalText" type="text" placeholder="Ex: 30 min de sport" style="flex: 1;" />
          <input id="goalFood" type="number" min="1" max="10" value="1" style="width: 70px;" />
          <button class="btn" id="btnAddGoal">➕</button>
        </div>
        
        <div id="goalList" class="goal-list"></div>
        
        <hr/>
        
        <button id="btnCompleteRandom" class="btn good" style="width: 100%;">
          ✅ Valider un objectif
        </button>
      </section>
    </div>

    <!-- History -->
    <section class="card">
      <div class="section-title">📜 Historique</div>
      <div id="history" class="log"></div>
    </section>

    <footer>
      🌟 Prototype local • Aucune donnée envoyée • Tout reste dans votre navigateur
    </footer>
  </div>

  <script>
    // ===== UTILITY FUNCTIONS =====
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);
    
    // ===== STATE MANAGEMENT =====
    const state = {
      level: 1,
      xp: 0,
      mood: 100,
      food: 0,
      goals: [
        { text: "Boire 1L d'eau", food: 1 },
        { text: "30 min d'exercice", food: 2 },
        { text: "Méditer 10 minutes", food: 1 }
      ],
      history: [],
      lastMoodDecay: Date.now()
    };

    // ===== CONSTANTS =====
    const XP_PER_FEED = 5;
    const XP_PER_PET = 2;
    const XP_PER_PLAY = 3;
    const MOOD_DECAY_MS = 20000;
    const MOOD_DECAY_AMOUNT = 3;
    const LEVEL_CURVE = (lvl) => 20 + (lvl - 1) * 10;
    
    // ===== CREATURE STAGES =====
    function computeStage(level) {
      if (level >= 10) return 4;
      if (level >= 7) return 3;
      if (level >= 4) return 2;
      return 1;
    }

    // ===== STORAGE =====
    const persist = () => localStorage.setItem('pet-mvp-v2', JSON.stringify(state));
    
    const load = () => {
      const raw = localStorage.getItem('pet-mvp-v2');
      if (!raw) return;
      try {
        const s = JSON.parse(raw);
        Object.assign(state, s);
      } catch (e) {
        console.error('Load error:', e);
      }
    };

    // ===== TIME FORMATTING =====
    const fmt = (date = new Date()) => 
      new Intl.DateTimeFormat('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      }).format(date);

    // ===== HISTORY =====
    function pushHistory(text) {
      state.history.unshift({ t: Date.now(), text });
      state.history = state.history.slice(0, 100);
    }

    // ===== CREATURE DRAWING =====
    function drawCreature() {
      const canvas = $('#creatureCanvas');
      const ctx = canvas.getContext('2d');
      const stage = computeStage(state.level);
      const scale = 1 + (state.level - 1) * 0.04;
      
      ctx.clearRect(0, 0, 200, 200);
      ctx.save();
      ctx.translate(100, 100);
      ctx.scale(scale, scale);
      ctx.translate(-100, -100);
      
      // Stage-based colors and features
      const colors = {
        1: { body: '#60a5fa', dark: '#3b82f6', eye: '#1e40af' },
        2: { body: '#a78bfa', dark: '#8b5cf6', eye: '#5b21b6' },
        3: { body: '#f472b6', dark: '#ec4899', eye: '#9f1239' },
        4: { body: '#fbbf24', dark: '#f59e0b', eye: '#92400e' }
      };
      
      const c = colors[stage];
      
      // Body
      ctx.fillStyle = c.body;
      ctx.beginPath();
      ctx.ellipse(100, 110, 50, 60, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Belly
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.beginPath();
      ctx.ellipse(100, 120, 30, 40, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Eyes
      const eyeSize = 8 + stage * 2;
      const eyeY = 100;
      
      // Left eye
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(85, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = c.eye;
      ctx.beginPath();
      ctx.arc(87, eyeY, eyeSize * 0.6, 0, Math.PI * 2);
      ctx.fill();
      
      // Right eye
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(115, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = c.eye;
      ctx.beginPath();
      ctx.arc(117, eyeY, eyeSize * 0.6, 0, Math.PI * 2);
      ctx.fill();
      
      // Mouth (mood-based)
      ctx.strokeStyle = c.dark;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.beginPath();
      
      if (state.mood >= 70) {
        // Happy smile
        ctx.arc(100, 120, 15, 0.2, Math.PI - 0.2);
      } else if (state.mood >= 40) {
        // Neutral
        ctx.moveTo(90, 125);
        ctx.lineTo(110, 125);
      } else {
        // Sad
        ctx.arc(100, 135, 15, Math.PI + 0.2, -0.2);
      }
      ctx.stroke();
      
      // Stage-specific features
      if (stage >= 2) {
        // Antennae
        ctx.strokeStyle = c.dark;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(80, 70);
        ctx.lineTo(75, 55);
        ctx.moveTo(120, 70);
        ctx.lineTo(125, 55);
        ctx.stroke();
        
        ctx.fillStyle = c.body;
        ctx.beginPath();
        ctx.arc(75, 55, 5, 0, Math.PI * 2);
        ctx.arc(125, 55, 5, 0, Math.PI * 2);
        ctx.fill();
      }
      
      if (stage >= 3) {
        // Wings
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.ellipse(60, 100, 20, 35, -0.3, 0, Math.PI * 2);
        ctx.ellipse(140, 100, 20, 35, 0.3, 0, Math.PI * 2);
        ctx.fill();
      }
      
      if (stage >= 4) {
        // Crown/halo
        ctx.strokeStyle = '#fbbf24';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(100, 50, 25, 0, Math.PI * 2);
        ctx.stroke();
        
        for (let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2;
          const x = 100 + Math.cos(angle) * 25;
          const y = 50 + Math.sin(angle) * 25;
          ctx.fillStyle = '#fbbf24';
          ctx.beginPath();
          ctx.arc(x, y, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      ctx.restore();
    }

    // ===== RENDER =====
    function render() {
      $('#statLevel').textContent = `Niveau ${state.level}`;
      $('#statFood').textContent = `🍎 ${state.food}`;
      
      const need = LEVEL_CURVE(state.level);
      $('#statXP').textContent = `XP ${state.xp}/${need}`;
      $('#xpBar').style.width = Math.min(100, (state.xp / need) * 100) + '%';

      const moodEmoji = state.mood >= 70 ? '💙' : state.mood >= 40 ? '💛' : '💔';
      $('#statMood').textContent = `${moodEmoji} ${Math.round(state.mood)}%`;
      $('#moodBar').style.width = Math.max(0, Math.min(100, state.mood)) + '%';

      const stage = computeStage(state.level);
      $('#statStage').textContent = `Stage ${stage}/4`;

      // Draw creature
      drawCreature();

      // Goals
      const list = $('#goalList');
      list.innerHTML = '';
      state.goals.forEach((g, idx) => {
        const el = document.createElement('div');
        el.className = 'goal-item';
        el.innerHTML = `
          <div><strong>${g.text}</strong></div>
          <div class="goal-reward">${g.food} 🍎</div>
        `;
        el.onclick = () => completeGoal(idx);
        list.appendChild(el);
      });

      // History
      const hist = $('#history');
      hist.innerHTML = state.history
        .map(h => `
          <div class="item">
            <span class="label">${fmt(new Date(h.t))}</span>
            <div style="margin-top: 4px;">${h.text}</div>
          </div>
        `)
        .join('');

      persist();
    }

    // ===== ACTIONS =====
    function gainFood(n) {
      state.food += n;
      pushHistory(`+${n} 🍎 obtenue(s)`);
      spawnParticles('🍎', n);
      render();
    }

    function feed() {
      if (state.food <= 0) {
        pushHistory("❌ Pas assez de nourriture");
        shake($('#btnFeed'));
        render();
        return;
      }
      
      state.food -= 1;
      state.xp += XP_PER_FEED;
      state.mood = Math.min(100, state.mood + 10);
      pushHistory(`🍎 Nourri (+${XP_PER_FEED} XP, +10% humeur)`);
      
      $('#creatureBox').classList.add('pulse');
      setTimeout(() => $('#creatureBox').classList.remove('pulse'), 300);
      
      spawnSparkles();
      maybeLevelUp();
      render();
    }

    function pet() {
      state.xp += XP_PER_PET;
      state.mood = Math.min(100, state.mood + 5);
      pushHistory(`💕 Caresse (+${XP_PER_PET} XP, +5% humeur)`);
      
      const box = $('#creatureBox');
      box.classList.add('wiggle');
      setTimeout(() => box.classList.remove('wiggle'), 320);
      
      spawnParticles('💕', 3);
      maybeLevelUp();
      render();
    }

    function play() {
      state.xp += XP_PER_PLAY;
      state.mood = Math.min(100, state.mood + 8);
      pushHistory(`🎮 Session de jeu (+${XP_PER_PLAY} XP, +8% humeur)`);
      
      const box = $('#creatureBox');
      box.classList.add('pulse');
      setTimeout(() => {
        box.classList.remove('pulse');
        box.classList.add('wiggle');
        setTimeout(() => box.classList.remove('wiggle'), 320);
      }, 300);
      
      spawnParticles('⭐', 5);
      maybeLevelUp();
      render();
    }

    function maybeLevelUp() {
      let need = LEVEL_CURVE(state.level);
      let leveledUp = false;
      
      while (state.xp >= need) {
        state.xp -= need;
        state.level += 1;
        leveledUp = true;
        pushHistory(`✨ Niveau ${state.level} atteint !`);
        need = LEVEL_CURVE(state.level);
      }
      
      if (leveledUp) {
        showAchievement(`🎉 Niveau ${state.level} !`);
        spawnSparkles(15);
        const box = $('#creatureBox');
        box.style.transform = 'scale(1.2)';
        setTimeout(() => { box.style.transform = ''; }, 400);
      }
    }

    function decay() {
      const now = Date.now();
      const elapsed = now - state.lastMoodDecay;
      
      if (elapsed >= MOOD_DECAY_MS) {
        state.mood = Math.max(0, state.mood - MOOD_DECAY_AMOUNT);
        state.lastMoodDecay = now;
        render();
      }
    }

    function addGoal() {
      const text = $('#goalText').value.trim();
      const food = parseInt($('#goalFood').value, 10) || 1;
      
      if (!text) {
        shake($('#goalText'));
        return;
      }
      
      state.goals.unshift({ 
        text, 
        food: Math.max(1, Math.min(10, food)) 
      });
      
      $('#goalText').value = '';
      pushHistory(`📝 Nouvel objectif: "${text}"`);
      spawnParticles('✨', 3);
      render();
    }

    function completeGoal(idx) {
      const g = state.goals[idx];
      if (!g) return;
      
      state.goals.splice(idx, 1);
      gainFood(g.food);
      pushHistory(`✅ Objectif complété: "${g.text}"`);
      showAchievement(`+${g.food} 🍎`);
      spawnSparkles(8);
    }

    function completeRandom() {
      if (!state.goals.length) {
        pushHistory("❌ Aucun objectif disponible");
        shake($('#btnCompleteRandom'));
        render();
        return;
      }
      completeGoal(0);
    }

    function resetAll() {
      if (!confirm('Tout réinitialiser ? Cette action est irréversible.')) return;
      
      Object.assign(state, {
        level: 1,
        xp: 0,
        mood: 100,
        food: 0,
        goals: [
          { text: "Boire 1L d'eau", food: 1 },
          { text: "30 min d'exercice", food: 2 },
          { text: "Méditer 10 minutes", food: 1 }
        ],
        history: [],
        lastMoodDecay: Date.now()
      });
      
      pushHistory("🔄 Jeu réinitialisé");
      render();
    }

    // ===== VISUAL EFFECTS =====
    function spawnParticles(emoji, count = 5) {
      const box = $('#creatureBox');
      const rect = box.getBoundingClientRect();
      
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = emoji;
        particle.style.left = (rect.width / 2 + (Math.random() - 0.5) * 60) + 'px';
        particle.style.top = (rect.height / 2 + (Math.random() - 0.5) * 60) + 'px';
        box.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function spawnSparkles(count = 10) {
      const box = $('#creatureBox');
      
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 80;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        
        sparkle.style.left = '50%';
        sparkle.style.top = '50%';
        sparkle.style.setProperty('--x', x + 'px');
        sparkle.style.setProperty('--y', y + 'px');
        
        box.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    function shake(element) {
      element.style.animation = 'none';
      setTimeout(() => {
        element.style.animation = 'wiggle 0.3s ease-in-out';
      }, 10);
      setTimeout(() => {
        element.style.animation = '';
      }, 310);
    }

    function showAchievement(text) {
      const popup = document.createElement('div');
      popup.className = 'achievement-popup';
      popup.textContent = text;
      document.body.appendChild(popup);
      
      setTimeout(() => {
        popup.style.animation = 'slide-in 0.5s ease-out reverse';
        setTimeout(() => popup.remove(), 500);
      }, 2500);
    }

    // ===== BACKGROUND STARS =====
    function createStars() {
      const container = $('#stars');
      const starCount = 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (2 + Math.random() * 2) + 's';
        container.appendChild(star);
      }
    }

    // ===== EVENT LISTENERS =====
    $('#btnFeed').onclick = feed;
    $('#btnPet').onclick = pet;
    $('#btnPlay').onclick = play;
    $('#btnAddGoal').onclick = addGoal;
    $('#btnCompleteRandom').onclick = completeRandom;
    $('#btnReset').onclick = resetAll;

    // Enter key to add goal
    $('#goalText').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addGoal();
    });

    // ===== INITIALIZATION =====
    createStars();
    load();
    render();
    
    // Mood decay interval
    setInterval(decay, 1000);
    
    // Auto-save every 30 seconds
    setInterval(persist, 30000);
    
    console.log('🎮 Ma Petite Créature chargée avec succès !');
  </script>
</body>
</html>
