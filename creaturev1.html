<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Petite Cr√©ature ‚Äî MVP</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --panel: #111827; /* gray-900 */
      --muted: #94a3b8; /* slate-400 */
      --text: #e5e7eb; /* gray-200 */
      --accent: #38bdf8; /* sky-400 */
      --good: #22c55e; /* green-500 */
      --warn: #f59e0b; /* amber-500 */
      --bad: #ef4444; /* red-500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1000px 600px at 50% -100px, #1e293b, var(--bg));
      color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      min-height: 100dvh; display: grid; place-items: center; padding: 24px;
    }
    .app { width: min(980px, 100%); display: grid; gap: 16px; }
    header { display: flex; align-items: center; justify-content: space-between; }
    h1 { font-size: clamp(20px, 3vw, 32px); margin: 0; letter-spacing: .5px; }
    .card { background: rgba(17,24,39,.8); border: 1px solid rgba(148,163,184,.1); border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .grid { display: grid; gap: 16px; grid-template-columns: 1.1fr .9fr; }
    .row { display:flex; gap: 8px; align-items: center; }
    .spacer { flex: 1; }
    button, input[type="number"], input[type="text"] { border-radius: 12px; border: 1px solid rgba(148,163,184,.2); background: #0b1220; color: var(--text); padding: 10px 14px; font-size: 14px; }
    button { cursor: pointer; transition: transform .04s ease, opacity .2s ease; }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(1px) scale(.99); }
    .btn { background: linear-gradient(180deg, #0ea5e9, #0284c7); border: none; }
    .btn.good { background: linear-gradient(180deg, #22c55e, #16a34a); }
    .btn.bad { background: linear-gradient(180deg, #ef4444, #dc2626); }
    .stat { padding: 6px 10px; background: #0b1220; border: 1px solid rgba(148,163,184,.15); border-radius: 10px; font-weight: 600; }
    .meter { height: 12px; background: rgba(148,163,184,.15); border-radius: 999px; overflow: hidden; }
    .meter > i { display: block; height: 100%; width: 0%; background: linear-gradient(90deg, #22c55e, #84cc16); }

    /* Creature stage styles */
    .creature-wrap { position: relative; height: 320px; display:grid; place-items:center; }
    .creature { width: 160px; aspect-ratio: 1/1; border-radius: 40% 60% 55% 45% / 60% 40% 60% 40%; background: radial-gradient(120px 120px at 40% 35%, #93c5fd, #2563eb 70%); box-shadow: 0 20px 40px rgba(59,130,246,.35), inset 0 -8px 20px rgba(0,0,0,.25); position: relative; transform-origin: center bottom; animation: idle 3s ease-in-out infinite; }
    @keyframes idle { 0%,100%{ transform: translateY(0) scale(1) } 50%{ transform: translateY(-6px) scale(1.01) } }
    .eye { position: absolute; top: 40%; width: 18px; height: 18px; background: #0b1220; border-radius: 50%; box-shadow: inset 0 -2px 0 rgba(255,255,255,.15); }
    .eye.left { left: 40%; }
    .eye.right { right: 40%; }
    .mouth { position:absolute; top: 58%; left: 50%; transform: translateX(-50%); width: 30px; height: 16px; border-radius: 0 0 16px 16px; background: #0b1220; box-shadow: inset 0 -2px 0 rgba(255,255,255,.15); }
    .decor { position:absolute; inset: -10px; pointer-events: none; }
    .decor i { position:absolute; width: 14px; height: 14px; border-radius: 50%; background: #38bdf8; opacity: .8; filter: blur(.3px); }

    .log { max-height: 160px; overflow: auto; display: grid; gap: 6px; font-size: 14px; }
    .log .item { background: #0b1220; border: 1px solid rgba(148,163,184,.12); border-radius: 10px; padding: 8px 10px; }
    .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing:.08em }
    .hint { color: var(--muted); font-size: 13px; }
    footer { text-align:center; opacity:.8; font-size: 13px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Ma Petite Cr√©ature <span class="label">‚Äî MVP</span></h1>
      <div class="row">
        <span class="stat" id="statLevel">Niveau 1</span>
        <span class="stat" id="statFood">üçé 0</span>
        <span class="stat" id="statXP">XP 0/20</span>
        <span class="stat" id="statMood">Humeur üôÇ</span>
      </div>
    </header>

    <div class="grid">
      <!-- Creature panel -->
      <section class="card">
        <div class="row" style="margin-bottom:8px">
          <strong>Ta cr√©ature</strong>
          <span class="spacer"></span>
          <div style="width:160px" class="meter" title="Progression vers le prochain niveau">
            <i id="xpBar" style="width:0%"></i>
          </div>
        </div>
        <div class="creature-wrap">
          <div id="creature" class="creature">
            <i class="eye left"></i>
            <i class="eye right"></i>
            <i class="mouth"></i>
            <div class="decor" id="decor"></div>
          </div>
        </div>
        <div class="row">
          <button class="btn good" id="btnFeed">Nourrir (1 üçé)</button>
          <button class="btn" id="btnPet">Caresser</button>
          <button class="btn bad" id="btnReset">R√©initialiser</button>
          <span class="spacer"></span>
          <span class="hint">L'humeur diminue un peu avec le temps. Nourris et caresse la cr√©ature ‚ù§Ô∏è</span>
        </div>
      </section>

      <!-- Goals / actions panel -->
      <section class="card">
        <div class="row" style="margin-bottom:8px"><strong>Objectifs ‚Üí nourriture</strong></div>
        <div class="row" style="gap:6px; margin-bottom:8px">
          <input id="goalText" type="text" placeholder="Ex: 30 min de sport" />
          <input id="goalFood" type="number" min="1" max="10" value="1" />
          <button class="btn" id="btnAddGoal">Ajouter objectif</button>
        </div>
        <div id="goalList" class="log" style="max-height:110px"></div>
        <hr style="border-color:rgba(148,163,184,.15)"/>
        <div class="row">
          <button id="btnCompleteRandom" class="btn">J'ai compl√©t√© un objectif</button>
          <span class="spacer"></span>
          <div style="width:160px" class="meter" title="Sati√©t√©">
            <i id="moodBar" style="width:100%"></i>
          </div>
        </div>
      </section>
    </div>

    <section class="card">
      <div class="row" style="margin-bottom:8px"><strong>Historique</strong></div>
      <div id="history" class="log"></div>
    </section>

    <footer>Prototype local (HTML/CSS/JS + localStorage). Aucune donn√©e n'est envoy√©e ailleurs.</footer>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const state = {
      level: 1, xp: 0, mood: 100, food: 0,
      goals: [ { text: "Boire 1L d'eau", food: 1 }, { text: "30 min d'exercice", food: 2 } ],
      history: []
    };

    const XP_PER_FEED = 5; // xp gagn√©e par nourriture
    const LEVEL_CURVE = (lvl) => 20 + (lvl-1) * 10; // xp requise
    const MOOD_DECAY_MS = 20_000; // toutes les 20s
    const MOOD_DECAY_AMOUNT = 3;  // -3 d'humeur

    const persist = () => localStorage.setItem('pet-mvp', JSON.stringify(state));
    const load = () => {
      const raw = localStorage.getItem('pet-mvp');
      if (!raw) return;
      try { const s = JSON.parse(raw); Object.assign(state, s); } catch {}
    };

    const fmt = (date=new Date()) => new Intl.DateTimeFormat('fr-FR', { hour:'2-digit', minute:'2-digit' }).format(date);

    function pushHistory(text){
      state.history.unshift({ t: Date.now(), text });
      state.history = state.history.slice(0, 100);
    }

    function render(){
      $('#statLevel').textContent = `Niveau ${state.level}`;
      $('#statFood').textContent  = `üçé ${state.food}`;
      const need = LEVEL_CURVE(state.level);
      $('#statXP').textContent    = `XP ${state.xp}/${need}`;
      $('#xpBar').style.width     = Math.min(100, (state.xp/need)*100) + '%';

      $('#statMood').textContent  = `Humeur ${state.mood >= 66 ? 'üôÇ' : state.mood >= 33 ? 'üòê' : 'üò¢'}`;
      $('#moodBar').style.width   = Math.max(0, Math.min(100, state.mood)) + '%';

      // Creature growth: scale + decorations with level
      const c = $('#creature');
      const scale = 1 + (state.level-1) * 0.08;
      c.style.transform = `translateY(0) scale(${scale.toFixed(2)})`;

      const d = $('#decor');
      d.innerHTML = '';
      const dots = Math.min(12, 2 + state.level);
      for (let i=0; i<dots; i++){
        const dot = document.createElement('i');
        dot.style.left = Math.random()*100 + '%';
        dot.style.top  = Math.random()*100 + '%';
        d.appendChild(dot);
      }

      const list = $('#goalList');
      list.innerHTML = '';
      state.goals.forEach((g, idx)=>{
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `<div><strong>${g.text}</strong></div><div class="label">R√©compense: ${g.food} üçé</div>`;
        el.onclick = () => completeGoal(idx);
        list.appendChild(el);
      });

      const hist = $('#history');
      hist.innerHTML = state.history.map(h => `<div class="item"><span class="label">${fmt(new Date(h.t))}</span><br/>${h.text}</div>`).join('');

      persist();
    }

    function gainFood(n){
      state.food += n; pushHistory(`+${n} üçé obtenue(s)`); render();
    }

    function feed(){
      if (state.food <= 0){ pushHistory("Pas assez de nourriture üò¢"); render(); return; }
      state.food -= 1; state.xp += XP_PER_FEED; state.mood = Math.min(100, state.mood + 10);
      pushHistory(`Nourri la cr√©ature (+${XP_PER_FEED} XP, humeur +10)`);
      maybeLevelUp(); render();
    }

    function maybeLevelUp(){
      const need = LEVEL_CURVE(state.level);
      while (state.xp >= need){
        state.xp -= need; state.level += 1;
        pushHistory(`‚ú® Niveau ${state.level} atteint !`);
      }
    }

    function pet(){ state.mood = Math.min(100, state.mood + 5); pushHistory('Caresse (humeur +5)'); render(); }

    function decay(){ state.mood = Math.max(0, state.mood - MOOD_DECAY_AMOUNT); render(); }

    function addGoal(){
      const text = $('#goalText').value.trim();
      const food = parseInt($('#goalFood').value, 10) || 1;
      if (!text) return;
      state.goals.unshift({ text, food: Math.max(1, Math.min(10, food)) });
      $('#goalText').value='';
      render();
    }

    function completeGoal(idx){
      const g = state.goals[idx];
      if (!g) return;
      gainFood(g.food);
      pushHistory(`Objectif r√©alis√©: ‚Äú${g.text}‚Äù`);
      render();
    }

    // Random completion button picks a goal
    function completeRandom(){ if (!state.goals.length) return; completeGoal(0); }

    function resetAll(){
      if (!confirm('Tout r√©initialiser ?')) return;
      Object.assign(state, { level:1, xp:0, mood:100, food:0, goals:[{text:"Boire 1L d'eau", food:1},{text:"30 min d'exercice", food:2}], history:[] });
      render();
    }

    // Wiring
    $('#btnFeed').onclick = feed;
    $('#btnPet').onclick = pet;
    $('#btnAddGoal').onclick = addGoal;
    $('#btnCompleteRandom').onclick = completeRandom;
    $('#btnReset').onclick = resetAll;

    // Init
    load();
    render();
    setInterval(decay, MOOD_DECAY_MS);
  </script>
</body>
</html>
